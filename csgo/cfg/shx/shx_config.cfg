//
// Miscellaneous Settings
//
cl_righthand "1"                // Use right-handed view models
con_enable "1"                  // Enable developer console
cl_dm_buyrandomweapons "0"      // Automatically receive a random weapon on spawn in deathmatch (otherwise receive the last weapon)
cl_disablefreezecam "1"         // Turn on/off freezecam on client
cl_disablehtmlmotd "1"          // Disable HTML motds on server welcome pages
cl_use_opens_buy_menu "0"       //Pressing the +use key will open the buy menu if in a buy zone (just as 'buy' key)
closeonbuy "1"                  // close buy menu after purchase
cl_autohelp "0"                 // Enable help and hints
cl_showhelp "0"                 // Enable help and hints
gameinstructor_enable "0"
commentary_firstrun "0"
cl_autowepswitch "0"            // Automatically switch to picked up weapons (if more powerful)
cl_showloadout "0"              // Toggles permanent display of current loadout items
cl_showpluginmessages "1"       // Allow plugins to display messages to you
cl_forcepreload "1"             // Force preloading all necessary resouces, textures and decals while loading the map
r_dynamic "0"                   // Toggle dynamic lights; if enabled it can cause freezeframes 
r_drawtracers_firstperson "1"   // Toggle visibility of first person weapon tracers
//
// UI
//
ui_steam_overlay_notification_position "bottomleft" // Steam overlay notification position (topleft, topright, bottomleft, bottomright)
cl_hud_playercount_pos "1"                          // 0 = top; 1 = bottom
cl_hud_playercount_showcount "0"                    // 0 = show player avatars; 1 = just show alive count number
cl_hud_healthammo_style "1"                         // 0 = default; 1 = simple design
cl_hud_color = "1" // 0 = default, 1 = white, 2 = light blue, 3 = blue, 4 = purple, 5 = red, 6 = orange, 7 = yellow, 8 = green, 9 = aqua ,10 = pink
cl_loadout_colorweaponnames "0"                     // enable to color weapon names in the weapon loadout to match their rarity
vgui_message_dialog_modal "1"
hud_showtargetid "1"                                // Show enemy names on hover
cl_hud_bomb_under_radar "1"                         // Show bomb icon under radar if player is bomb carrier
//
// GOTV / Spectator
//
tv_enable "0"    // Activates GOTV on server (0=off; 1=on; 2=on when reserved)
tv_nochat "0"    // Don't receive chat messages from other GOTV spectators
cl_spec_show_bindings "1"    // show key bindings for spectator toggles/actions
//
// Radar
//
cl_radar_always_centered "0"
cl_radar_scale "0.35"
cl_hud_radar_scale "1.2"
cl_radar_icon_scale_min "0.8"
cl_radar_rotate "0"
cl_radar_square_with_scoreboard "1"    // If set, the radar will toggle to square when the scoreboard is visible
//
// Up-/Downloads
//
cl_allowdownload "1"
cl_allowupload "0"
cl_downloadfilter "nosounds"    // Determines which files can be downloaded from the server (all, none, nosounds)
//
// Crosshair
// 
cl_crosshairstyle "4"       // 0 = Default: spreads while moving and shooting, 1 = Default Static, 2 = Classic: spreads while moving and shooting, 3 = Classic Dynamic: spreads while moving and shooting, 4 = Classic Static: completely static, 5 = Classic 1.6/CS:S Style: only spreads while shooting
cl_crosshair_t "0"          // Use T-shaped crosshair
cl_crosshaircolor "5"       // 5 = set RGB values manually 
cl_crosshaircolor_b "0"     // Blue pigment content (0-255)
cl_crosshaircolor_g "0"     // Green pigment content (0-255)
cl_crosshaircolor_r "255"   // Red pigment content (0-255)
cl_crosshairusealpha "1"    // Set transparency manually
cl_crosshairalpha "255"     // Crosshiar transparency (0-255), 0 = invisible
cl_crosshair_drawoutline "1" // Draws a black outline around the crosshair for better visibility
cl_crosshairscale "2"
cl_crosshairsize "1"
cl_crosshairdot "0"         // Show dot in center of crosshair
cl_crosshairgap "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairthickness "0.1"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "1"
// - Sniper - 
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
// - Dynamic -
cl_crosshair_dynamic_maxdist_splitratio "0.35"  // If using cl_crosshairstyle 2, this is the ratio used to determine how long the inner and outer xhair pips will be
cl_crosshair_dynamic_splitalpha_innermod "1"    // If using cl_crosshairstyle 2, this is the alpha modification that will be used for the INNER crosshair pips once they've split
cl_crosshair_dynamic_splitalpha_outermod "0.5"  // If using cl_crosshairstyle 2, this is the alpha modification that will be used for the INNER crosshair pips once they've split
cl_crosshair_dynamic_splitdist "7"              // If using cl_crosshairstyle 2, this is the distance that the crosshair pips will split into 2 (default is 7)
//
// Mouse
//
sensitivity "0.31"
zoom_sensitivity_ratio_mouse "0.65"
m_mouseaccel1 "0"       // Windows mouse acceleration initial threshold (2x movement); always disable this!
m_mouseaccel2 "0"       // Windows mouse acceleration secondary threshold (4x movement); always disable this!
m_mousespeed "0"        // Windows mouse acceleration (0 to disable, 1 to enable [Windows 2000: enable initial threshold], 2 to enable secondary threshold [Windows 2000 only])
m_customaccel "0"       // Custom mouse acceleration; always disable this!
m_pitch "0.022"         // Mouse pitch factor (Default 0.022)
m_rawinput "1"          // enable direct mouse input from operation system (unavailable on OSX); always enable this!
m_side "0.8"            // Mouse side factor (default 0.8)
m_yaw "0.022"           // Mouse yaw factor (default 0.022)
//
// Net Graph
//
net_graph "0"
net_graphheight "80" //64
net_graphpos "2"
net_graphheight "64"
net_graphmsecs "400"
net_graphproportionalfont "1"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphshowsvframerate "0"
net_graphsolid "1"
net_graphtext "1"
//
// Server
//
sv_password ""                    // Set server password. Leave blank to disable.
mp_friendlyfire "1"               // Turn on/off friendly fire. Default: off
mp_solid_teammates "1"            // Turn on/off moving through team mates (blocking)
mp_autoteambalance "0"            // Force clients to auto-join the opposite team if they are not balanced. Default: on
mp_autokick "0"                   // Kick idle/team-killing players. Default: off
mp_tkpunish "0"                   // Punish TK'ers on next round? Default: on
mp_forcecamera "0"                // Force dead players to first person mode, effectively disabling free look. Default: off
sv_alltalk "0"                    // Players can hear all other players, no team restrictions. Default: off
sv_pausable "0"                   // Can the server be paused Default: 0
sv_consistency "0"                // Force clients to pass consistency check for critical files before joining server? Default: 0
sv_cheats "0"                     // Allow cheats on server. Default: 0
sv_allowupload "0"                // Allow clients to upload their custom decals to the server. Default: 1
sv_allowdownload "1"              // Allow clients to download files. Default: 1
mp_limitteams "5"                 // Max # of players 1 team can have over another. Default: 2
sv_voiceenable "0"                // Allow clients to use mic. Default: 1
sv_lan "0"                        // Enable and only allow connections from local network (same class C)
mp_freezetime "5"                 // Time in which the player can't move at the beginning of a round
mp_roundtime "30"                 // How many minutes each round takes
mp_maxrounds "0"                  // Max number of rounds to play before server changes map
mp_free_armor "0"                 // Give free armor to everyone at round start (0 = no armor, 1 = armor, 2 = armor/helmet)
//
// Voice
//
voice_enable "1"                  // Toggle voice transmit and receive
voice_scale "1"
voice_forcemicrecord "1"
voice_mixer_boost "0"
voice_mixer_mute "0"
voice_mixer_volume "1.0"
voice_modenable "1"
//
// Lobby
//
lobby_voice_chat_enabled "0"        // Enable microphone in lobby
lobby_default_privacy_bits1 "2"     // Specific lobby privacy (0 = private, 1 = friends, 2 = friends/group, 4 = friends/nearby, 6 = friends/group/nearby)