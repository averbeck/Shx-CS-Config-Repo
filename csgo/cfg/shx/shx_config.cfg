//
// Server
//
sv_password ""             // Set server password. Leave blank to disable.
mp_friendlyfire "1"        // Turn on/off friendly fire. Default: off
mp_solid_teammates "1"     // Turn on/off moving through team mates (blocking)
mp_autoteambalance "0"     // Force clients to auto-join the opposite team if they are not balanced. Default: on
mp_autokick "0"            // Kick idle/team-killing players. Default: off
mp_tkpunish "0"            // Punish TK'ers on next round? Default: on
mp_forcecamera "0"         // Force dead players to first person mode, effectively disabling free look. Default: off
sv_alltalk "0"             // Players can hear all other players, no team restrictions. Default: off
sv_pausable "0"            // Can the server be paused Default: 0
sv_consistency "1"         // Force clients to pass consistency check for critical files before joining server? Default: 0
sv_cheats "0"              // Allow cheats on server. Default: 0
sv_allowupload "0"         // Allow clients to upload their custom decals to the server. Default: 1
sv_allowdownload "1"       // Allow clients to download files. Default: 1
mp_limitteams "5"          // Max # of players 1 team can have over another. Default: 2
sv_voiceenable "1"         // Allow clients to use mic. Default: 1
sv_lan "0"                 // Enable and only allow connections from local network (same class C)
mp_freezetime "5"          // Time in which the player can't move at the beginning of a round
//
// Voice
//
voice_enable "1"
voice_scale "1"
voice_forcemicrecord "1"
voice_mixer_boost "0"
voice_mixer_mute "0"
voice_mixer_volume "1.0"
voice_modenable "1"
