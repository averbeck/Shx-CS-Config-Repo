mapcycledisabled "1"

sv_password ""                    // Set server password. Leave blank to disable.
mp_friendlyfire "1"               // Turn on/off friendly fire. Default: off
mp_solid_teammates "1"            // Turn on/off moving through team mates (blocking)
mp_autoteambalance "0"            // Force clients to auto-join the opposite team if they are not balanced. Default: on
mp_autokick "0"                   // Kick idle/team-killing players. Default: off
mp_tkpunish "0"                   // Punish TK'ers on next round? Default: on
mp_forcecamera "0"                // Force dead players to first person mode, effectively disabling free look. Default: off
sv_alltalk "1"                    // Players can hear all other players, no team restrictions. Default: off
sv_pausable "0"                   // Can the server be paused Default: 0
sv_consistency "0"                // Force clients to pass consistency check for critical files before joining server? Default: 0
sv_cheats "0"                     // Allow cheats on server. Default: 0
sv_allowupload "0"                // Allow clients to upload their custom decals to the server. Default: 1
sv_allowdownload "1"              // Allow clients to download files. Default: 1
mp_limitteams "0"                 // Max # of players 1 team can have over another. Default: 2
sv_voiceenable "1"                // Allow clients to use mic. Default: 1
sv_lan "0"                        // Enable and only allow connections from local network (same class C)
mp_freezetime "2"                 // Time in which the player can't move at the beginning of a round
mp_roundtime "60"                 // How many minutes each round takes
mp_maxrounds "0"                  // Max number of rounds to play before server changes map
mp_winlimit "0"                   // Max number of rounds one team can win before server changes maps
mp_fraglimit "0"                  // Max number of kill a player can exceed before server changes map
mp_free_armor "2"                 // Give free armor to everyone at round start (0 = no armor, 1 = armor, 2 = armor/helmet)
mp_startmoney "16000"
mp_afterroundmoney "16000"
mp_chattime "0"                   // Time player can chat after a match before server changes map

ammo_grenade_limit_flashbang "2"
ammo_grenade_limit_total "4"

mp_randomspawn "0" 

bot_kick all
bot_difficulty "9"

