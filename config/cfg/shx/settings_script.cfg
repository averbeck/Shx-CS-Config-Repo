//
// Automatic Config Reset
//
// Dieser Eintrag bewirkt, dass die Einstellungen bei
// jedem Spielneustart wieder auf die Werte in der "shx_config.cfg"
// zurueckgesetzt werden. Wenn an den Einstellungen etwas geaendern werden
// soll, m√ºssen die Werte in der "shx_config.cfg" angepasst oder der
// folgende Aufruf mit "//" auskommentiert werden.
//
//
exec "shx/shx_config.cfg"

// Clan ID: Define Own Clan ID
  alias   "shx_clanid"      "cl_clanid 29657531"    // 29657531 = [R.F.R] , 0 = no clan tag

// Switch To Best Weapon After Buy
//alias   "shx_wp_equip"    "shx_wp_best"

// Switch To Pistol After Buy
//alias   "shx_wp_equip"    "shx_wp_secgun"

// Switch To Knife After Buy
  alias   "shx_wp_equip"    "shx_wp_knife"

// Auto Buy Defuser after Primary Weapon
  alias   "shx_wp_defuser"    "defuser"

// Auto Buy Defuser after Armor
//alias   "shx_ar_defuser"    "defuser"

// Attack Interrupts Sneak
  on_toggle_ais

// Use Smaller View Model For Weapons
  shx_custom_viewmodel
