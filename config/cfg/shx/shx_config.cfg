snd_headphone_pan_radial_weight "2"                 // Increase distance in which headshots can be heard

// Net Code
rate "128000"

// Radar Settings
cl_radar_always_centered "0"
cl_radar_scale "0.40"                               //
cl_hud_radar_scale "1.2"
cl_radar_icon_scale_min "0.8"
cl_radar_rotate "0"
cl_radar_square_with_scoreboard "1"                 // If set, the radar will toggle to square while the scoreboard is visible

// Ingame Voice
voice_modenable "1"                                 // 1 = press a key
cl_mute_all_but_friends_and_party "0"
cl_mute_enemy_team "0"

// Game Lobby
lobby_default_privacy_bits2 "2"                     // Specific lobby privacy (0 = private, 1 = friends, 2 = friends/group, 4 = friends/nearby, 6 = friends/group/nearby)

// UI Settings
ui_steam_overlay_notification_position "bottomleft" // Steam overlay notification position (topleft, topright, bottomleft, bottomright)
cl_teamid_overhead_mode "1"                         // 0 = nothing; 1 = colored dot; 2 = show full loadout
cl_teammate_colors_show "1"                         // Use teammates player color for thier dot on the radar
cl_hud_color "1"                                    // 0 = default, 1 = white, 2 = light blue, 3 = blue, 4 = purple, 5 = red, 6 = orange, 7 = yellow, 8 = green, 9 = aqua, 10 = pink
hud_showtargetid "1"                                // Show enemy names on hover

// GOTV / Spectator
tv_enable "0"                                       // Activates GOTV on server (0=off, 1=on, 2=on when reserved)
tv_nochat "0"                                       // Disable receiving of chat messages from other GOTV spectators
cl_spec_show_bindings "1"                           // show key bindings for spectator toggles/actions

